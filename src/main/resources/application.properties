# JVM Performance Optimizations
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false

# Reactor optimizations (optimized for ClickHouse 16GB server)
reactor.netty.ioWorkerCount=4
reactor.netty.pool.maxConnections=800
reactor.netty.pool.maxIdleTime=15s
reactor.netty.pool.maxLifeTime=45s

# Jackson optimizations
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false


